      <!-- Vendosni këtë skript brenda seksionit <script> në faqen tuaj HTML -->
<<script>
    function showModal() {
      var modal = document.getElementById("productModal");
      modal.innerHTML = ""; // Pastro div-in modal para se të shtojmë elementet e reja

      var header = document.createElement("div");
      header.classList.add("header");

      var logo = document.createElement("img");
      logo.src = "/logo1.png"; // Vendosni path-in e logot tuaj
      logo.alt = "Logo";

      header.appendChild(logo);

      var h2Element = document.createElement("h2");
      h2Element.textContent = "Add Members";
      header.appendChild(h2Element);

      var inputGroup = document.createElement("div");
      inputGroup.classList.add("inputGroup");

      // Krijimi i inputeve për produktin e ri në div-in modal
      for (var i = 0; i < 4; i++) {
        var input = document.createElement("input");
        input.type = "text";
        if (i === 0) {
          input.placeholder = "Name Surname"; // Placeholder për inputin e parë
        } else if (i === 1) {
          input.placeholder = "ID Number"; // Placeholder për inputin e dytë
        } else if (i === 2) {
          input.placeholder = "Plase"; // Placeholder për inputin e tretë
        } else if (i === 3) {
          input.placeholder = "Payment"; // Placeholder për inputin e katërt
        }
        inputGroup.appendChild(input);
      }

      var addButton = document.createElement("button");
      addButton.textContent = "Add";
      addButton.addEventListener("click", function() {
        var inputs = inputGroup.querySelectorAll("input");

        var tableBody = document.querySelector("tbody");
        var newRow = tableBody.insertRow(-1);

        var rowData = []; // Array për të ruajtur të dhënat e një rreshti

        for (var i = 0; i < inputs.length; i++) {
          var newCell = newRow.insertCell(i);
          newCell.textContent = inputs[i].value;
          rowData.push(inputs[i].value); // Shto vlerën në array
        }

        saveData(rowData); // Ruaj të dhënat në localStorage
        closeModal();
      });

      inputGroup.appendChild(addButton);

      var closeButton = document.createElement("i");
      closeButton.classList.add("fas", "fa-times", "closeIcon");
      closeButton.addEventListener("click", function() {
        modal.classList.remove("show");
      });

      modal.appendChild(header);
      modal.appendChild(inputGroup);
      modal.appendChild(closeButton);

      modal.classList.add("show");
    }

    function closeModal() {
      var modal = document.getElementById("productModal");
      modal.classList.remove("show");
    }

    function saveData(data) {
      var savedData = JSON.parse(localStorage.getItem('tableData')) || [];
      savedData.push(data);
      localStorage.setItem('tableData', JSON.stringify(savedData));
    }

    function retrieveSavedData() {
      var savedData = JSON.parse(localStorage.getItem('tableData')) || [];

      var tableBody = document.querySelector("tbody");
      savedData.forEach(function(rowData) {
        var newRow = tableBody.insertRow(-1);
        rowData.forEach(function(cellData, index) {
          var newCell = newRow.insertCell(index);
          newCell.textContent = cellData;
        });
      });
    }

    window.addEventListener('load', function() {
      retrieveSavedData();
    });
  </script>
